<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- js -->
    <script defer src="./js/script.js"></script>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>

    <!-- container com a pokedex e botÃ´es -->
    <main>
        <img src="./images/pokedex.png" alt="" class="pokedex">

        <img src="" alt="pokemon image" class="pokemon-image">

        <h1 class="text-pokemon">
            <span class="pokeNumber"></span>
            <span class="-">-</span>
            <span class="pokeName"></span>
        </h1>

        <form class="form">
            <input type="search" class="form-control procurarpoke text-center search-poke"
                placeholder="Digite o nome ou o Id:">
        </form>

        <div class="buttons">
            <button class="btnCssPokeAnte anterior">Anterior</button>
            <button class="btnCssPokeProx proximo">Proximo</button>
        </div>

    </main>

</body>

</html>
